<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="left">
        <div class="home section">
            <div class="logo">
                <img class="invert" src="./Assets/logo.svg" alt="Logo">
                <button class="cross"><img class="invert" src="./Assets/cross.svg" alt="cross"></button>
            </div>
            <ul>
                <li><img class="invert" src="./Assets/home.svg" alt="home">Home</li>
                <li><img class="invert" src="./Assets/search.svg" alt="search">Search</li>
            </ul>
        </div>
        <div class="library section">
            <div class="heading">
                <div class="head">
                    <img class="invert" src="./Assets/library.svg" alt="library">
                    <div>Your Library</div>
                </div>
                <button class="gray"><img class="invert" src="./Assets/plus.svg" alt="create-playlist"></button>
            </div>
            <div class="playlist">
                <div class="songsList">
                    <ul>

                    </ul>
                </div>
            </div>
            <footer>
                <div><a href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a></div>
                <div><a href="https://www.spotify.com/in-en/safetyandprivacy/"><span>Safety & Privacy Center</span></a>
                </div>
                <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy Policy</span></a></div>
                <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a></div>
                <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                <div><a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a></div>
            </footer>
        </div>
    </div>
    <div class="right section">
        <nav>
            <div class="keys">
                <button class="hamburger">
                    <img class="invert" src="./Assets/hamburger.svg" alt="hamburger">
                </button>
                <div class="arrow">
                    <button class="gray"><img class="invert" src="./Assets/left.svg" alt="left"></button>
                    <button class="gray"><img class="invert" src="./Assets/right.svg" alt="right"></button>
                </div>
            </div>
            
            <div class="register">
                <button class="gray">Sign Up</button>
                <button class="gray">Log In</button>
            </div>
        </nav>
        <div class="popularAlbums">
            <h2>Popular Albums</h2>
            <div class="container">
              
            </div>
        </div>
        <div class="playbar">
            <b></b>
            <div class="time">
                <div id="currTime"></div>
                <input type="range" id="seekBar" class="slider" value="0" step="any">
                <div id="duration"></div>
            </div>
            <div class="controls">
                <div class="volume">
                    <button>
                        <img src="./Assets/volumeOn.svg" alt="volume">
                    </button>
                    <input type="range" id="volumeBar" class="slider" min="0" max="1" step="0.01" value="1">
                </div>
                <div class="songButtons">
                    <button class="changeSong previous">
                        <svg xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 320 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                            <path
                                d="M267.5 440.6c9.5 7.9 22.8 9.7 34.1 4.4s18.4-16.6 18.4-29V96c0-12.4-7.2-23.7-18.4-29s-24.5-3.6-34.1 4.4l-192 160L64 241V96c0-17.7-14.3-32-32-32S0 78.3 0 96V416c0 17.7 14.3 32 32 32s32-14.3 32-32V271l11.5 9.6 192 160z" />
                        </svg>
                    </button>
                    <button class="play playMusic">
                        <svg xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 768 1024"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                            <path
                                d="M73 39c-14.8-9.1-33.4-9.4-48.5-.9S0 62.6 0 80V432c0 17.4 9.4 33.4 24.5 41.9s33.7 8.1 48.5-.9L361 297c14.3-8.7 23-24.2 23-41s-8.7-32.2-23-41L73 39z" />
                        </svg>
                    </button>
                    <button class="pause pauseMusic">
                        <svg xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 320 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                            <path
                                d="M48 64C21.5 64 0 85.5 0 112V400c0 26.5 21.5 48 48 48H80c26.5 0 48-21.5 48-48V112c0-26.5-21.5-48-48-48H48zm192 0c-26.5 0-48 21.5-48 48V400c0 26.5 21.5 48 48 48h32c26.5 0 48-21.5 48-48V112c0-26.5-21.5-48-48-48H240z" />
                        </svg>
                    </button>
                    <button class="changeSong next">
                        <svg xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 320 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                            <path
                                d="M52.5 440.6c-9.5 7.9-22.8 9.7-34.1 4.4S0 428.4 0 416V96C0 83.6 7.2 72.3 18.4 67s24.5-3.6 34.1 4.4l192 160L256 241V96c0-17.7 14.3-32 32-32s32 14.3 32 32V416c0 17.7-14.3 32-32 32s-32-14.3-32-32V271l-11.5 9.6-192 160z" />
                        </svg>
                    </button>
                </div>
                <button class="replay">
                    <img src="./Assets/replay1.svg" alt="replay1">
                </button>
            </div>

        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
